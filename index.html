<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <div class="fullpage">
        <div class="sidebar">
            <div class="profile">
                <!-- code for profile will come tere -->
                <header class="avatar">
                    <img class="avatar-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/2048px-User-avatar.svg.png" />
                    <h2>John D.</h2>
                </header>
            </div>
            <div class="content">
                <nav class="navbar">
                        <div class="todo-search">
                            <input type="text" placeholder="Search" id="txt-search" onkeyup="search_item()"/>
                            <!-- <button class="btn-search" onclick="search_item()">Search</button> -->
                        </div>
                        <div class="items">
                            <ul class="sidenav" id="navAccordion">
                                <li class="nav-item">
                                    <span>Shopping</span>
                                </li>
                                <li class="nav-item">
                                    <span>Gym</span>
                                </li>
                                <li class="nav-item">
                                    <span>Make Bed</span>
                                </li>
                                <li class="nav-item">
                                    <span>Cook</span>
                                </li>
                                <li class="nav-item">
                                    <span>Study</span>
                                </li>
                            </ul>
                        </div>
                </nav>
            </div>
        </div>
        <div class="mainpage">
            <div class="todo-container">
                <img src="./img/20286010_6208578.svg" class="vector" alt="">
                <h2> Todo Task </h2>
                <div class="todo-input">
                    <input type="text" placeholder="Write something here!" id="txt-input" />
                    <button class="btn-add" onclick="add()">Add</button>
                    <div class="todo-content">
                        <ul class="add-list">


                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>

</html>
